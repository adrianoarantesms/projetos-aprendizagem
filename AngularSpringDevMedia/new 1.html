<!doctype html> <html ng-app> <head> <script src="http://code.angularjs.org/1.0.7/angular.min.js"> </script> <script> function RestauranteController($scope) { $scope.cardapio = [ { descricao:'Refrigerante', preco:3.5}, { descricao:'Cerveja', preco:4.5}, { descricao:'Água', preco:3} ]; } </script> </head> <body ng-controller="RestauranteController"> <input type="text" ng-model="criterio" placeholder="Digite o critério de busca"/> <ul> <li ng-repeat="item in cardapio | filter:criterio"> {{item.descricao | uppercase}} – {{item.preco | currency:'R<br>}} </li> </ul> <span ng-show="(cardapio | filter:criterio).length == 0"> Nenhum item foi encontrado </span> </body> </html>
